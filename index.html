<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Cl√°ssico</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 8;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 4;
    const ballSize = 10;

    let playerScore = 0;
    let aiScore = 0;

    let lastTime = performance.now();
    let fps = 0;
    let framesThisSecond = 0;
    let lastFpsUpdate = performance.now();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') playerY -= paddleSpeed;
      else if (e.key === 'ArrowDown') playerY += paddleSpeed;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX *= -1;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY *= -1;
      }

      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY) aiY += 3;
      else aiY -= 3;

      if (
        ballX <= paddleWidth &&
        ballY + ballSize >= playerY &&
        ballY <= playerY + paddleHeight
      ) {
        ballSpeedX *= -1;
      }

      if (
        ballX + ballSize >= canvas.width - paddleWidth &&
        ballY + ballSize >= aiY &&
        ballY <= aiY + paddleHeight
      ) {
        ballSpeedX *= -1;
      }

      if (ballX < 0) {
        aiScore++;
        resetBall();
      } else if (ballX > canvas.width) {
        playerScore++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
      drawCircle(ballX, ballY, ballSize, 'white');
      drawText(`Jogador: ${playerScore}`, 20, 20);
      drawText(`Computador: ${aiScore}`, canvas.width - 150, 20);
    }

    function gameLoop(currentTime) {
      let delta = currentTime - lastTime;
      lastTime = currentTime;

      if (currentTime - lastFpsUpdate > 1000) {
        fps = framesThisSecond;
        framesThisSecond = 0;
        lastFpsUpdate = currentTime;
      }
      framesThisSecond++;

      update();
      render();
      drawText(`FPS: ${fps}`, 20, canvas.height - 20);

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
